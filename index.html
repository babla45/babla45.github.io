<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
        .dark body { background: linear-gradient(to bottom right, #000000, #000000, #000000); }
        .dark .container > div { background-color: rgba(12, 1, 1, 0.055); }
        .dark p { color: #0a0a0a; }
        .dark .grid a { 
            background-color: rgba(15, 2, 6, 0.884);
            color: #ffffff;
            font-size: 1.5rem;
            border-radius: 20px;
        }
        .dark .grid a:hover {
            background-color: rgba(31, 41, 55, 0.9);
            color: #ddd6fe;
        }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="fixed top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
        <svg id="lightIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
        </svg>
        <svg id="darkIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
    </button>
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl pb-2 md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600 mb-4 animate-fade-in">
          My Project Lists
        </h1>
        <p class="text-gray-600 mt-2 text-lg dark:text-white">A collection of my projects</p>
        
        <!-- Search Bar -->
        <div class="mt-6 max-w-4xl mx-auto">
          <div class="relative flex items-center">
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search projects..." 
              class="w-full px-4 py-3 rounded-lg bg-white/70 dark:bg-gray-800/70 border border-purple-200 dark:border-gray-700 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400"
            >
            <button id="clearSearch" class="absolute right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="flex items-center mt-2 text-sm text-green-600 dark:text-green">
            <label class="flex items-center mr-4 cursor-pointer">
              <input type="radio" name="searchType" value="substring" checked class="mr-1 text-purple-600 focus:ring-purple-500">
              <span>Substring</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" name="searchType" value="subsequence" class="mr-1 text-purple-600 focus:ring-purple-500">
              <span>Subsequence</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Projects Container -->
      <div class="container bg-white/40 backdrop-blur-sm rounded-xl p-8 shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Links will be loaded dynamically from Firestore -->
        </div>
      </div>

      <!-- Admin Link -->
      <div class="text-center mt-8">
        <a href="admin.html" 
           class="inline-flex items-center px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg hover:opacity-90 transition-all duration-200 shadow-lg hover:shadow-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
          Admin Panel
        </a>
      </div>

      <!-- Message Display -->
      <p id="msg" class="text-center mt-6 text-gray-600 text-lg font-medium"></p>

      <!-- Flash Message Container -->
      <div class="flash-message-container"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
