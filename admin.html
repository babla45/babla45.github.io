<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.backgroundColor = '#000';
        const password = prompt('Enter the admin password:');
        if (password !== 'bib') {
          alert('Incorrect password!');
          window.location.href = 'index.html';
        }
        document.body.style.backgroundColor = '';
      });
    </script>
  </head>
  <body>
    <div class="admin-panel">
        <h2>Admin Panel</h2>
        <div id="flashMessage" class="flash-message"></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="linksTable">
                <!-- Links will be loaded dynamically from Firestore -->
            </tbody>
        </table>
        <h3>Add New Link</h3>
        <input type="text" id="newLinkName" placeholder="Link Name" style="width: 100%;" />
        <input type="text" id="newLinkUrl" placeholder="Link URL" style="width: 100%;" />
        <button id="addNewLinkBtn">Add Link</button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
